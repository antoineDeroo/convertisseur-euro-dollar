<label for="taux">Taux de conversion EUR vers USD : </label>
<input  id="taux"
        type="number"
        step="0.01"
        [ngModel]="getValueFromService()"
        (ngModelChange)="sendValueToService($event)"
        [value]="getValueFromService()"
        (input)="onInputChange($event)"
        [attr.readonly]="true">
