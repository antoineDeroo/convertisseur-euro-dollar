<input  id="usd"
        type="number"
        [ngModel]="getValueFromService()"
        (ngModelChange)="sendValueToService($event)"
        [ngClass]="{'active': service.dollarSelected}"
        [value]="getValueFromService()"
        (input)="onInputChange($event)"
        [appReadonly]="!service.dollarSelected">
<label for="usd"> $</label>
